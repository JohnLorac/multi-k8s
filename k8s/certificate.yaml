apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: k8s-multi-com-tls
spec:
  secretName: k8s-mult-com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: k8s.johnlorac.com
  dnsNames:
    - k8s.johnlorac.com
    - www.k8s.johnlorac.com
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - k8s.johnlorac.com
          - www.k8s.johnlorac.com